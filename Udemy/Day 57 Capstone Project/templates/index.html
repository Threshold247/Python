<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
    </div>
    <div class="content">
        {% for blog in blogs %}
        <div class="card">
            <h2>{{ blog.title }}</h2>
            <p class="text">{{ blog.subtitle }} </p>
<!--            anchor tag passes the blog id back to the server file if selected-->
            <a href="{{ url_for('get_blogs', blog_id = blog['id'])}}">Read</a>
        </div>
        {% endfor %}
