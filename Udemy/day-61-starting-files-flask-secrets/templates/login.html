<!DOCTYPE HTML>

<html>
	<head>
		<title>Login</title>
	</head>
	<body>
        <div class="container">
		<h1>Login</h1>
        <!-- This is where our form will go. -->
			<form action="{{ url_for('login') }}" method="post"  autocomplete="off" novalidate>
				{{ form.csrf_token }}
				<p id="email">
    			{{ form.email.label }} <br> {{ form.email(size=30) }}
<!--			loops through errors 	-->
				{% for error in form.email.errors %}
<!--			lists the error in red-->
				<span style="color:red">{{ error }}</span>
				{% endfor %}
				</p>
				<p id="password">
				{{ form.password.label }} <br> {{ form.password(size=30) }}
				{% for error in form.password.errors %}
				<span style="color:red">{{ error }}</span>
				{% endfor %}
				</p>
				{{ form.submit_btn }}
			</form>
        </div>
	</body>
</html>
